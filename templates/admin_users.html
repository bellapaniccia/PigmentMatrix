
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>All Users</h1>

<table class="pigment-table">
  <thead>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Admin</th>
  </tr>
  </thead>
  <tbody>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
    <td>{{ "Yes" if user.is_admin else "No" }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

<div class="navbar-b">
  <a href="{{ url_for('home') }}">âŒ‚ Home</a>
  <a href="{{ url_for('view') }}">All Pigments</a>
  <a href="{{ url_for('logout') }}">Logout</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head><title>Pigments List</title></head>
<body>
<h2>All Pigments</h2>
<ul>
    {% for pigment in pigments %}
    <li>{{ pigment_id }} | {{ pigment.kremer_id }} | {{ pigment.pigment_name }} | {{ pigment.fcir }} | {{ pigment.cir }} | {{
        pigment.image_truecolor }} | {{ pigment.image_fcir }} | {{ pigment.image_cir }}
    </li>
    {% endfor %}
</ul>
<a href="/">Add another pigment</a>
</body>
</html>
